        <div class="row text-uppercase">
            <div class="col-sm-4 p-0">
                <div class="photo-wrapper one">
                    <div class="opacity-layer"></div>
                    <div class="image-text">
                        <div class="photo-title">
                            <div> Central Hall </div>

                        </div>
                        <div class="side-text">Arhitecture</div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 p-0 ">
                <div class="photo-wrapper two">
                    <div class="opacity-layer"></div>
                    <div class="image-text">
                        <div class="photo-title">
                            <div>Modern Bedroom</div>

                        </div>
                        <div class="side-text">Interior</div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 p-0 ">
                <div class="photo-wrapper three">
                    <div class="opacity-layer"></div>
                    <div class="image-text">
                        <div class="photo-title">

                        </div>
                        <div class="side-text">Arhitecture</div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 p-0 ">
                <div class="photo-wrapper four">
                    <div class="opacity-layer"></div>
                    <div class="image-text">
                        <div class="photo-title">
                            <div>Modern Bedroom </div>
                            <div> in Paris </div>
                        </div>
                        <div class="side-text">Interior</div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 p-0 ">
                <div class="photo-wrapper five">
                    <div class="opacity-layer"></div>
                    <div class="image-text">
                        <div class="photo-title">
                            <div>Modern library </div>
                            <div> in Chicago </div>
                        </div>
                        <div class="side-text">Arhitecture</div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 p-0 ">
                <div class="photo-wrapper six">
                    <div class="opacity-layer"></div>
                    <div class="image-text">
                        <div class="photo-title">
                            <div>Modern kitchen </div>
                            <div> in Bucharest </div>
                        </div>
                        <div class="side-text">Interior</div>
                    </div>
                </div>
            </div>


        </div>

        <div class="container">
            <div class="container text-uppercase d-flex justify-content-center">
                <button type="button" class="btn btn-dark m-4 px-4 ">More Projects</button>
            </div>
            <div class="d-flex justify-content-center p-4">Get <span class="text-warning pl-1"> in touch</span></div>
                <div class="row d-flex justify-content-center">
                    <form>
                       
                        <div class="form-group">
                            <input class="form-control bg-dark" required type="text" id="name" name="name" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <input required  type="email" class="bg-dark" id="emailInput" placeholder="Email" />
                        </div>

                        <div class="form-group">
                            <input required type="text" class="bg-dark" id="company" name="company" placeholder="Company">
                        </div>

                        <div class="form-group">
                            <textarea required class="bg-dark"  id="textarea" minlength="50" maxLength="350" placeholder="Message"></textarea>
                        </div>

                        <div class="container submit-container">
                            <button type="submit" id="submit" class="btn btn-primary">SEND
                            <i class="fas fa-long-arrow-alt-right"></i>
                        </div>
                        
                    </form>
        </div>
    </div>
